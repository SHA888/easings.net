title: Easing Functions Cheat Sheet
description:
  Menjadikan animasi lebih realistis dengan memilih easing function yang tepat.
share:
  Easing functions menentukan kecepatan animasi
  untuk membuat gerakan menjadi lebih alami. Obyek nyata tidak hanya bergerak
  dalam kecepatan yang tetap, dan tidak mulai dan berhenti secara tiba-tiba.
  Halaman ini membantu anda untuk memilih easing function yang tepat.

about: __format
  ~~Easing functions~~ menentukan kecepatan perubahan parameter dari waktu ke waktu.

  Objects in real life donâ€™t just start and stop instantly, and almost never
  move at a constant speed. When we open a drawer, we first move it quickly,
  and slow it down as it comes out. Drop something on the floor, and it will
  first accelerate downwards, and then bounce back up after hitting the floor.

  This page helps you choose the right easing function.

